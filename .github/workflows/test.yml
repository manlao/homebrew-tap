name: Test
on:
  push:
    paths:
      - 'Formula/*'
  pull_request:
    paths:
      - 'Formula/*'

jobs:
  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: brew audit --strict Formula/*

  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - run: brew install Formula/*
    - run: brew test Formula/*
